    <nav>

    <div class="form-box">
        <form class="login" action="cijfersInvullenStapEen.html">
            <fieldset>
                <legend>Inloggen</legend>
                
                <label for="email">Email</label>
                <input type="email" name="login" id="email" placeholder="naam@email.nl" required>
                
                <label for="wachtwoord">Wachtwoord</label>
                <input type="password" name="login" id="wachtwoord" placeholder="********" required minlength="8"
                    maxlength="24">
                <a class="vergeten">wachtwoord vergeten?</a>
                
            </br>
                <a id="subKnop" class="aanmelden-registreren">aanmelden</a>
                <a id="hoofdKnop" type="submit" value="aanmelden">Log in</a>
            </fieldset>
        </form>

        <form class="aanmelden hide" action="cijfersInvullenStapEen.html">
            <fieldset>
                <legend>Aanmelden</legend>
                
                <label for="naam">Naam</label>
                <input id="naam" type="text" name="login" placeholder="Bokser de Bokser" value="">

                <label for="email">E-mail</label>
                <input id="email" type="email" name="login" placeholder="naam@email.nl" value="">

                <label for="wachtwoord">Wachtwoord</label>
                <input id="wachtwoord" type="password" name="login" placeholder="********" value="">

                <label for="wachtwoord">Herhaal wachtwoord</label>
                <input id="wachtwoord" type="password" name="login" placeholder="********" value="">

                </br>
                <a id="subKnop" class="aanmelden-registreren">log in</a>
                <a id="hoofdKnop" type="submit" value="aanmelden">aanmelden</a>

            </fieldset>
        </form>

        <form class="forgotten hide" action="login.html">
            <fieldset>
                <legend>Wachtwoord vergeten</legend>
                
                <label for="email">Email</label>
                <input type="email" name="login" placeholder="naam@email.nl" required>
            </br>
                <a id="subKnop" class="vergeten">inloggen?</a>
                <a id="hoofdKnop" type="submit" value="verzenden">E-mail wachtwoord reset link</a>

            </fieldset>
        </form>
    </div>
