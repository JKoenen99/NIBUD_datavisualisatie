<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NIBUD tool</title>
    <link rel="stylesheet" type="text/css" href="style/stylesGeldGegevens.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style/animista.css">

<body>

    <form action="" class="form-box slide-in-top">

        <fieldset id="formSituatie" class="stap1 scale-up-center">
          
          <legend>Situatie</legend>
          <p>We brengen je situatie in kaart, geef aan welke opties het beste bij jouw situatie passen.</p>
            <label for="huishouden">Huishouden</label>
            <select id="huishouden" class="required" required>
              <option value="" disabled selected>- Selecteer uw huishouden -</option>
              <option value="alleenstaand">Alleenstaand</option>
              <option value="eenouder">Één ouder</option>
              <option value="paar">Paar</option>
              <option value="ouder paar">Ouder paar</option>
            </select>
          <span id="spanHuishouden" class="required hideError">Please Enter Email Address</span>
     
            <label for="kinderen">Aantal kinderen</label>
          <div class='radio_section' name="kinderen">
            <input id="item-1" class="radio-inline__input" type="radio" name="accessible-radio" value="item-1"/>
            <label class="radio-inline__label" for="item-1">
              0
            </label>
      
            <input id="item-2" class="radio-inline__input" type="radio" name="accessible-radio" value="item-2"/>
             <label class="radio-inline__label" for="item-2">
              1
            </label>
            
            <input id="item-3" class="radio-inline__input" type="radio" name="accessible-radio" value="item-3"/>
            <label class="radio-inline__label" for="item-3">
              2
            </label>
            
            <input id="item-4" class="radio-inline__input" type="radio" name="accessible-radio" value="item-4"/>
            <label class="radio-inline__label" for="item-4">
              3
            </label>
          </div>
            
          
          
          <label for="wonen">Woonsituatie</label>
            <select id="wonen" required>
              <option value="" disabled selected>- Selecteer uw woonsituatie -</option>
              <option value="">Gemiddelde huur</option>
              <option value="">1,5x Gemiddelde huur</option>
              <option value="">Gemiddelde hypotheek</option>
              <option value="">1,5x Gemiddelde hypotheek</option>
            </select>
          
          <div class="navigation">
            <a href="index.html" class="btn-previous">Terug naar Home</a>
            <button class="verderNaarStap2 btn-next back-to-top">Verder</button>
          </div>
         
        </fieldset>
        
        
        <fieldset id="formVasteLasten" class="stap2 hide">

          <p>Hoeveel ben je kwijt in euro's per maand?</p>

            <label for="input">Onderwijs</label>
            <div class="inputWithIcon inputIconBg">
              <input value="0" type="number" name="input" placeholder="Bijv. '200'" min="0" required>
              <i class="fas fa-euro-sign" aria-hidden="true"></i>
            </div>
            
            <label for="input">Elektriciteit</label>
            <div class="inputWithIcon inputIconBg">
              <input value="0" type="number" name="input" placeholder="Bijv. '200'" min="0" required>
              <i class="fas fa-euro-sign" aria-hidden="true"></i>
            </div>
            
            <label for="input">Lokale lasten</label>

            </div>
            
            <label for="input">Vervoer</label>

              <input value="0" type="number" name="input" placeholder="Bijv. '200'" min="0" required>

            </div>
            
            <label for="input">Contributies en abbonementen</label>
            <div class="inputWithIcon inputIconBg">
              <input value="0" type="number" name="input" placeholder="Bijv. '200'" min="0" required>
              <i class="fas fa-euro-sign" aria-hidden="true"></i>
            </div>
            
            <label for="input">Gas</label>
            <div class="inputWithIcon inputIconBg">
              <input value="0" type="number" name="input" placeholder="Bijv. '200'" min="0" required>
              <i class="fas fa-euro-sign" aria-hidden="true"></i>
            </div>
            
            <label for="input">Water</label>
            <div class="inputWithIcon inputIconBg">
              <input value="0" type="number" name="input" placeholder="Bijv. '200'" min="0" required>
              <i class="fas fa-euro-sign" aria-hidden="true"></i>
            </div>
            
            <label for="input">Telefoon, TV en Internet</label>
            <div class="inputWithIcon inputIconBg">
              <input value="0" type="number" name="input" placeholder="Bijv. '200'" min="0" required>
              <i class="fas fa-euro-sign" aria-hidden="true"></i>
            </div>
            </div>
          </div>
         
          
          
          <div class="navigation">
            <a href="#" class="terugStap1 btn-previous back-to-top">Terug</a>
            <a class="verderNaarStap3 btn-next back-to-top">Verder</a>
