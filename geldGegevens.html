<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NIBUD tool</title>
    <link rel="stylesheet" type="text/css" href="style/styles.css">
    <link rel="stylesheet" type="text/css" href="style/stylesGeldGegevens.css">
</head>

<body>

    <form class="form-box">
            <img src="/images/placeholder.png"> 

        <fieldset id="formSituatie" class="stap1 ">
            <label for="huishouden">Huishouden</label>
            <select id="huishouden">
                <option value="" selected disabled hidden>Kies een optie</option>
                <option value="alleenstaand">Alleenstaand</option>
                <option value="eenouder">Eenouder</option>
                <option value="paar">Paar</option>
                <option value="ouder paar">Ouder paar</option>
            </select>

            <div id="aantalKinderen">
                <label>Aantal kinderen</label>
                <span>
                    <input type="radio" id="kind0" name="aantalkind0" value="0" class="kindInput">
                    <label for="kind0" class="kindLabel">0</label>
                </span>

                <span>
                    <input type="radio" id="kind1" name="aantalkind1" value="1" class="kindInput">
                    <label for="kind1" class="kindLabel">1</label>
                </span>

                <span>
                    <input type="radio" id="kind2" name="aantalkind2" value="2" class="kindInput">
                    <label for="kind2" class="kindLabel">2</label>
                </span>

                <span>
                    <input type="radio" id="kind3" name="aantalkind3" value="3" class="kindInput">
                    <label for="kind3" class="kindLabel">3</label>
                </span>
            </div>

            <label for="wonen">Woonsituatie</label>
            <select id="wonen">
                <option value="" selected disabled hidden>Kies een optie</option>
                <option value="gemiddelde huur">Gemiddelde huur</option>
                <option value="1,5 gemiddelde huur">1.5 keer gemiddelde huur</option>
                <option value="gemiddelde hypotheek">Gemiddelde hypotheek</option>
                <option value="1,5 Gemiddelde hypotheek">1.5 keer gemiddelde hypotheek</option>
            </select>

            <label for="inkomen">Inkomen per maand</label>
            <input id="inkomen" class="stylePrijsInput" type="number" name="inkomen" value="" min="1">

            <a>Terug</a>
            <a class="verderNaarStap2">Verder</a>
        </fieldset> 

        <fieldset id="formVasteLasten" class="stap2 hide">
            <label for="gas">Gas</label>
            <input id="gas" class="stylePrijsInput" type="number" name="gas" value="" min="1">

            <label for="elektriciteit">Elektriciteit</label>
            <input id="elektriciteit" class="stylePrijsInput" type="number" name="elektriciteit" value="" min="1">

            <label for="water">Water</label>
            <input id="water" class="stylePrijsInput" type="number" name="water" value="" min="1">

            <label for="lokaleLasten">Lokale lasten</label>
            <input id="lokaleLasten" class="stylePrijsInput" type="number" name="lokaleLasten" value="" min="1">

            <label for="telefoonTvInternet">Telefoon, TV en internet</label>
            <input id="telefoonTvInternet" class="stylePrijsInput" type="number" name="telefoonTvInternet" value="" min="1">

            <label for="verzekeringen">Verzekeringen</label>
            <input id="verzekeringen" class="stylePrijsInput" type="number" name="verzekeringen" value="" min="1">

            <label for="onderwijs">Onderwijs</label>
            <input id="onderwijs" class="stylePrijsInput" type="number" name="onderwijs" value="" min="1">

            <label for="kinderopvang">Kinderopvang</label>
            <input id="kinderopvang" class="stylePrijsInput" type="number" name="kinderopvang" value="" min="1">

            <label for="contributiesAbonnementen">Contributies en abonnementen</label>
            <input id="contributiesAbonnementen" class="stylePrijsInput" type="number" name="contributiesAbonnementen" value="" min="1">

            <label for="vervoer">Vervoer</label>
            <input id="vervoer" class="stylePrijsInput" type="number" name="vervoer" value="" min="1">

            <a class="terugStap1">Terug</a>
            <a class="verderNaarStap3">Verder</a>
        </fieldset>

        <fieldset id="formOverig" class="stap3 hide">
            <label for="kledingSchoenen">Kleding en schoenen</label>
            <input id="kledingSchoenen" class="stylePrijsInput" type="number" name="kledingSchoenen" value="" min="1">

            <label for="inventaris">Inventaris</label>
            <input id="inventaris" class="stylePrijsInput" type="number" name="inventaris" value="" min="1">

            <label for="onderhoudHuisTuin">Onderhoud huis en tuin</label>
            <input id="onderhoudHuisTuin" class="stylePrijsInput" type="number" name="onderhoudHuisTuin" value="" min="1">

            <label for="nietVergoedeZiektekosten">Niet vergoede ziektekosten</label>
            <input id="nietVergoedeZiektekosten" class="stylePrijsInput" type="number" name="nietVergoedeZiektekosten" value="" min="1">

            <label for="vrijetijdsuitgaven">Vrijetijdsuitgaven</label>
            <input id="vrijetijdsuitgaven" class="stylePrijsInput" type="number" name="vrijetijdsuitgaven" value="" min="1">

            <label for="voeding">Voeding</label>
            <input id="voeding" class="stylePrijsInput" type="text" name="voeding" min="1">

            <label for="overigeHuishoudelijkeUitgaven">Overige huishoudelijke uitgaven</label>
            <input id="overigeHuishoudelijkeUitgaven" class="stylePrijsInput" type="number" name="overigeHuishoudelijkeUitgaven" value="" min="1">

            <a class="terugStap2">Terug</a>
            <a id="formOpslaan" onclick="store()" href="datavisPage.html" >submit!</a>
        </fieldset>
    </form>
    
</body>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/formToggle.js"></script>
    <script src="js/localStorage.js"></script>
</html>
